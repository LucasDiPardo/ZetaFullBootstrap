<body>

    <div class="container-fluid">
        <header class="row ">        
            <nav>
                <!--Barra Nav -->
                <div class="col-12 d-flex align-items-center justify-content-center">

                    <ul class="barranav d-flex flex-row list-unstyled m-0">

                        <li class="elementosNav p-2 m-2">

                        <li class="elementosNav p-2 m-2">

                        <li class="elementosNav p-2 m-2">

                        </li>

                    </ul>
                </div>            
            </nav>
        </header>

        <main class="row">
            <div class="col-12 d-flex justify-content-center m-5"> <!--Formulario de Contacto-->
                <form action="">
                    <fieldset>
                        <legend class="h1 text-center p-2">
                            Contactanos
                        </legend>
    
                        <div>
                            <label class="me-3" for="nombre">
                                Nombre Completo 
                            </label>
                            <input type="text" name="nombre" placeholder="Ingrese su nombre"> 
                        </div>
                        <br>
                        <div>
                            <label class="me-3" for="email">
                                Correo Electronico
                            </label>
                            <input type="email" name="email" id="" placeholder="Ingrese su mail">
                        </div>
                        <br>
                        <div>
                            <label class="mb-3" for="estado">
                                Estado Civil:
                            </label>
                            <div>
                                <input type="radio" name="estado">
                                <label for="estado">
                                    Soltero
                                </label>
                            </div>
                            <div>                            
                                <input type="radio" name="estado">
                                <label for="estado">
                                    Casado
                                </label>
                            </div>
                            <div>                            
                                <input type="radio" name="estado">
                                <label for="estado">
                                    Otro
                                </label>
                            </div>
                            
                        </div>
                        <br>
                        <div>
                            <label for="motivo">
                                Motivo
                            </label>
                            <select name="motivo" id="">
    
                                <option value="flyer">
                                    Flyer
                                </option>
    
                                <option value="logo">
                                    Logo
                                </option>
    
                                <option value="redes">
                                    Redes
                                </option>
    
                                <option value="otro">
                                    Otro
                                </option>
                            </select>                      
                        </div>
                        <br>
                        <div class="text-center d-flex justify-content-evenly">
                            <button type="button submit" class="btn btn-success">Success</button>
                            <button type="button reset" class="btn btn-danger">Danger</button>
                        </div>
                        
                    </fieldset>
                </form>
            </div>
        </main>


        <footer class="container-fluid bg-color3">
            <div class="row ">
                <div class="col-12 d-flex justify-content-center p-3">
                    <a href="https://instagram.com/zetastudio__?utm_medium=copy_link" target="_blank">
                        <img src="../img/redes/Insta.png" width="80" height="80" alt="">
                    </a>

                    <a href="https://www.youtube.com/channel/UCYKI43GSGWa4g3w2q3DOZuA" target="_blank">
                        <img src="../img/redes/Yt.png" width="80" height="80" alt="">
                    </a>
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center p-2">
                    <p>
                        Todos los derechos Reservados - Zeta Studio | <br>
                        Desarrollado por @LucasDiPardo 
                    </p>
                </div>
            </div>
        </footer>
